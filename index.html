<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Autoservicio La Quinta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Autoservicio La Quinta</h1>
        <h2 class="subtitle">Panel de Control de Productos y Pedidos</h2>
        <p class="subtitle">Selecciona tu rol para acceder:</p>
        <div class="user-selection-grid">
            <a href="users/admin/" class="user-card admin-card">
                <div class="icon-container">
                    <img src="https://img.icons8.com/fluent/48/000000/administrator-male.png" alt="Administrador" class="user-icon"/>
                </div>
                <h3>Administrador</h3>
                <p>Gestión completa del sistema.</p>
            </a>
            <a href="users/caja/" class="user-card caja-card">
                <div class="icon-container">
                    <img src="https://img.icons8.com/fluent/48/000000/cash-register.png" alt="Caja" class="user-icon"/>
                </div>
                <h3>Caja</h3>
                <p>Productos, pedidos y seguimiento de pagos.</p>
            </a>
            <a href="users/despacho/" class="user-card despacho-card">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/4800/4800340.png" alt="Despacho" class="user-icon"/>
                </div>
                <h3>Despacho</h3>
                <p>Organización y envío de pedidos.</p>
            </a>
            <a href="users/cartera/" class="user-card contable-card">
                <div class="icon-container">
                    <img src="https://img.icons8.com/fluent/48/000000/accounting.png" alt="Contable" class="user-icon"/>
                </div>
                <h3>Contable</h3>
                <p>Control y análisis de finanzas.</p>
            </a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
