<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Despacho</title>
  <link rel="stylesheet" href="css/styles.css">

 <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-T2rUxxzq1mTQbA7g8P+4CqXj6xC9V3qzQ8z4Z+7A5s4xM1kq4P3fqH6cDZP8xV6yqgUGTAdW3X3K0gO5mvmT7Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <nav>
    <button class="nav-btn active" data-view="orders"><i class="fa-solid fa-receipt"></i> Pedidos <span id="order-count-badge" class="badge hidden">0</span></button>
  </nav>

  <div id="orders-view" class="view active">
    <h2><i class="fa-solid fa-receipt"></i> Pedidos</h2>
    <div class="filters">
        <input type="text" id="order-search" placeholder="Buscar pedido...">
    </div>
    <button id="refreshOrdersBtn"><i class="fa-solid fa-rotate"></i> Recargar</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Direcci√≥n</th>
          <th>Total</th>
          <th>Estado de Pedido</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="orders-table-body"></tbody>
    </table>
  </div>

  <div id="order-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3><i class="fa-solid fa-receipt"></i> Detalle Pedido</h3>
      <div id="order-details"></div>
      <button id="printInvoiceBtn"><i class="fa-solid fa-print"></i> Imprimir Pedido</button>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
